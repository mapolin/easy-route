<html>
    <head>
        <script src="easy.route.js"></script>
    </head>
    <body>
        <a href="home">Home</a>
        <a href="about">About</a>
        <a href="contact">Contact</a>

        <script type="text/javascript">
            manager = new EasyManager();
            
            callback = new EasyCallback(function(state) {
                console.log(state, state.url);
            }, manager);
            
            routerHome = new EasyRouter('home', callback, {
                params: {
                    home: true,
                    view: 'view.html'
                }
            });
            routerAbout = new EasyRouter('about', callback);
            routerContact = new EasyRouter('contact', callback);

            manager.add(routerHome);
            manager.add(routerAbout);
            manager.add(routerContact);

        </script>
    </body>
</html>
